{% extends "base.html" %}

{% block content %}
  <h1>Подтвердите удаление метки</h1>
  <p>Вы действительно хотите удалить метку: <strong>{{ object.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'label-list' %}">Отмена</a>
  </form>
{% endblock %}
