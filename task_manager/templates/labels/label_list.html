{% extends "base.html" %}

{% block content %}
<h1>Метки</h1>
<a href="{% url 'label-create' %}" class="btn btn-primary mb-3">Создать метку</a>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for label in labels %}
    <tr>
      <td>{{ label.id }}</td>
      <td>{{ label.name }}</td>
      <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
      <td>
        <a href="{% url 'label-update' label.id %}" class="btn btn-sm btn-outline-secondary">Изменить</a>
        <a href="{% url 'label-delete' label.id %}" class="btn btn-sm btn-outline-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
