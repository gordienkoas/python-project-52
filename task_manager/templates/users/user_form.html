{% extends "base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Редактировать пользователя{% else %}Регистрация{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Сохранить{% else %}Зарегистрироваться{% endif %}
    </button>
</form>
{% endblock %}
